<!doctype html>
<html>

<head>

	<title>Testing in Continuous Delivery</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/league.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/monokai.css">

	<style>
		.highlight {
			color: #ff0000c9;
		}

		.imagex {
			background-color: transparent;
		}
	</style>

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<img class="plain image" style="background-color: transparent; width: 30%"
					src="images/accesa_logo_registered_big_white_slogan.png" />
				<div data-markdown>
					<textarea data-template>
					## Testing in Continuous Delivery
					#### Adrian Moldovan
				</textarea>
				</div>
			</section>
			<section data-background-color="#fff">
				<img class="plain image" src="images/wordcloud.svg" />
				<aside class="notes" data-markdown>
					<textarea data-template>
								- DevOps stands out in the word cloud
					</textarea>
				</aside>
			</section>
			<section data-markdown>
				<textarea data-template>
				### What is DevOps?
				<p class="fragment"><span class="highlight">Dev</span> (Development) + <span
					class="highlight">Ops</span> (Operations)</p>
				<p class="fragment">A <span class="highlight">culture</span> of collaboration between dev and ops</p>
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
				### What DevOps is not
				<p class="fragment">A job title</p>
				<p class="fragment">A tool</p>
				</textarea>
			</section>
			<section>
				<section>
					<h3>Brief history</h3>
				</section>
				<section>
					<img src="images/waterfall.svg"/>
					<aside class="notes">
						<ul>
							<li>Long planning</li>
							<li>Months of development followed by months of testing</li>
							<li>Long release cycle</li>
							<li>Silos (dev, qa, ops)</li>
						</ul>
					</aside>
				</section>
				<section>
					<img src="images/waterafall-agile.svg"/>
					<aside class="notes">
						<ul>
							<li>Short cycles</li>
						</ul>
					</aside>
				</section>
				<section>
					<img src="images/waterafall-agile-devops.svg"/>
					<aside class="notes">
						<ul>
							<li>Short cycles</li>
						</ul>
					</aside>
				</section>
			</section>
			<section data-markdown>
				<textarea data-template>
					### Agenda
					- DevOps culture
					- DevOps practices
					- DevOps tools
					- Testing in DevOps culture
					</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
						### DevOps culture

						Collaboration between Dev and Ops <!-- .element: class="fragment" data-fragment-index="1" -->

						Provide both speed (Dev) and stability (Ops) <!-- .element: class="fragment" data-fragment-index="2" -->
						- Fast time to market <!-- .element: class="fragment" data-fragment-index="3" -->
						- Few production failures <!-- .element: class="fragment" data-fragment-index="4" -->
						- Immediate recovery <!-- .element: class="fragment" data-fragment-index="5" -->
						</textarea>
			</section>
			<section>
				<section data-markdown>
					<textarea data-template>
							### DevOps practices
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### Build automation

						- Fast <!-- .element: class="fragment" data-fragment-index="1" -->
						- Consistent <!-- .element: class="fragment" data-fragment-index="1" -->
						- Repeatable <!-- .element: class="fragment" data-fragment-index="1" -->
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### Continuous integration

						Frequent merge of code changes
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### Continuous delivery

						Every code change is <span class="highlight">ready to deploy</span> in production 
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### Continuous deployment

						Every code change is <span class="highlight">deployed</span> to production
					</textarea>
				</section>
				<section data-background-color="#fff">
					<img src="images/ci-cd-cd.png"/>
				</section>
			</section>
		</div>
	</div>
